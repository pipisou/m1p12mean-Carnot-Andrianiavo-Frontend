<!-- ajout-categorie.component.html -->
<div class="container">
  <div class="form-section">
    <h3>Ajouter une nouvelle catégorie</h3>
    <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
      <input formControlName="nomCategorie" placeholder="Nom de la catégorie" />
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <div class="list-section">
    <h2>Liste des Catégories</h2>
    <ul>
      <li *ngFor="let categorie of categories" class="category-item">
        {{ categorie.nomCategorie }}
        <div class="buttons">
          <button (click)="deleteCategory(categorie._id)" class="btn-delete">Supprimer</button>
          <button (click)="editCategory(categorie._id)" class="btn-edit">Modifier</button>
        </div>
      </li>
    </ul>
  </div>
</div>
