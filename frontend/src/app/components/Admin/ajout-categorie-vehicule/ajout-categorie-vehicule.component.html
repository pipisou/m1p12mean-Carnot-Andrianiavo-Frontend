<div class="category-container">
  <!-- Gauche : Formulaire d’ajout -->
  <div class="category-form-section">
    <h2 class="title">Ajouter une nouvelle catégorie</h2>
    <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()" class="form">
      <input formControlName="nom" placeholder="Nom de la catégorie" required />
      <textarea formControlName="description" placeholder="Description de la catégorie"></textarea>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <!-- Droite : Liste des catégories -->
  <div class="category-list-section">
    <h2 class="title">Liste des Catégories de Véhicules</h2>
    <ul class="category-list">
      <li *ngFor="let categorie of categories" class="category-item">
        <span>{{ categorie.nom }}</span>
        <div class="btn-group">
          <button (click)="editCategory(categorie._id)">Modifier</button>
          <button (click)="deleteCategory(categorie._id)">Supprimer</button>
        </div>
      </li>
    </ul>
  </div>
</div>
