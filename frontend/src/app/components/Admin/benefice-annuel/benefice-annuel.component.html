<h2>Bénéfice Annuel - {{ annee }}</h2>
<div class="form-group">
  
  <div class="input-group">
    <label for="annee">Année :</label>
    <input type="number" id="annee" [(ngModel)]="annee" min="2000" max="2100" class="form-control" />
    <button class="btn btn-primary" (click)="chargerBeneficeAnnuel()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!loading">Rechercher</span>
    </button>
  </div>
</div>
<!-- Table des résultats -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Mois</th>
      <th>Total Recettes</th>
      <th>Total Charges</th>
      <th>Bénéfice</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mois of beneficeAnnuel">
      <td>{{ mois.mois }}</td>
      <td>{{ mois.totalRecettes | number:'1.0-0' }} MGA</td>
      <td>{{ mois.totalCharges | number:'1.0-0' }} MGA</td>
      <td>{{ mois.beneficeMensuel | number:'1.0-0' }} MGA</td>
      <td>
        <button class="btn btn-info" (click)="voirDetails(mois.mois)">Voir Détails</button>
      </td>
    </tr>
  </tbody>
</table>
