<nz-card class="bg-body shadow rounded-3 h-100 align-items-lg-stretch mb-2" style="width: 100%" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
  <nz-card-meta
    nzTitle="6958 TAB"
    nzDescription="DEV-0006"
    [nzAvatar]="avatarTemplate"
  ></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar nzSrc="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLu1Mr1yYrZboybh6892z96u_ZcQjXTDsGRQ&s"></nz-avatar>
</ng-template>
<ng-template #actionSetting>
  <div class="w-100 h-100" nz-popover [nzPopoverTitle]="titleTemplate" [nzPopoverContent]="contentTemplate">
    {{valeur}}
  </div>
</ng-template>
<ng-template #actionEdit>
  <nz-progress
    nz-tooltip
    [nzTooltipTitle]="7 +' Fait / '+4+' En cours / '+5+' Ã€ faire'"
    nzType="circle"
    [nzWidth]="30"
    [nzStatus]="'normal'"
    [nzPercent]="50"
    [nzSuccessPercent]="20"
  ></nz-progress>
</ng-template>
<ng-template #actionEllipsis>
  <div class="w-100 h-100" nz-popover [nzPopoverTitle]="titleTemplate2" [nzPopoverContent]="contentTemplate2">
    {{valeur}}
  </div>
</ng-template>
