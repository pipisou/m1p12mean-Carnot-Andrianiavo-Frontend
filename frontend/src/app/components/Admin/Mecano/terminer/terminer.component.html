<div class="h-100 w-100 d-flex flex-column">
  <h4 class="text-grey text-print">Taches Ã  Terminer</h4>
  <div class="row m-0 p-0 flex-grow-1">
    <div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Mat</th>
          <th scope="col">Service</th>
          <th scope="col">Date debut</th>
          <th scope="col">Fin</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr (click)="showValidation(tache.idRdv, tache.tache._id)" *ngFor="let tache of tacheAfaire.slice((currentPage-1)*10, currentPage*10); let index = index" class="cursor-pointer">
          <th scope="row">{{(index+1)+(currentPage-1)*10}}</th>
          <td class="text-print text-nowrap">{{tache.immatriculation}}</td>
          <td class="text-print fw-bold">{{tache.tache.description}}</td>
          <td class="text-print text-nowrap">{{tache.dateHeureDebut | date: 'yyyy-MM-dd hh:mm'}}</td>
          <td class="text-print text-nowrap">{{tache.dateHeureFin | date: 'yyyy-MM-dd hh:mm'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <nz-empty *ngIf="tacheAfaire.length===0"></nz-empty>
  </div>
  <div class="w-100 p-2 d-inline-flex justify-content-end">
    <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="tacheAfaire.length" [nzPageSize]="10"  (nzPageIndexChange)="modifCurrentPage($event)"></nz-pagination>
  </div>
</div>
