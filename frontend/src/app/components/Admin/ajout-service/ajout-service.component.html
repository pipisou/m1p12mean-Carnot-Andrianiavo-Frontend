<div class="container">
  <h2 class="title">Ajouter un Service</h2>
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="form-card">
    <div class="form-group">
      <label for="nomService">Nom du service</label>
      <input id="nomService" formControlName="nomService" placeholder="Nom du service" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>

<hr />

<div class="container">
  <h2 class="title">Liste des Services</h2>
  <table class="service-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.nomService }}</td>
        <td>{{ service.description }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editService(service._id)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteService(service._id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
