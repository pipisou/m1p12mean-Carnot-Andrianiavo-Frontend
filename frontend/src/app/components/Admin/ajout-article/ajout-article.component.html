<div class="container">
  <div class="form-section">
    <h2>Ajouter un Article</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <input formControlName="nomArticle" placeholder="Nom de l'article" required />
      <select formControlName="categorie" required>
        <option *ngFor="let categorie of categories" [value]="categorie._id">
          {{ categorie.nomCategorie }}
        </option>
      </select>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <div class="list-section">
    <h2>Liste des Articles</h2>
    <table>
      <thead>
        <tr>
          <th>Nom de l'Article</th>
          <th>Cat√©gorie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.nomArticle }}</td>
          <td>{{ article.categorie?.nomCategorie }}</td>
          <td>
            <button (click)="editArticle(article._id)" class="btn-edit">Modifier</button>
            <button (click)="deleteArticle(article._id)" class="btn-delete">Supprimer</button>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
